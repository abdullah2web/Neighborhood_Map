<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="Neighborhood Map" content="Work">
  <meta name="Abdullah ALShayie" content="Projects">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <meta name="theme-color" content="#222">

  <!-- Font Awesome -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

  <!-- CSS Stylesheet -->
  <link href="css/app.css" rel="stylesheet">

  <!-- TITLE -->
  <title>My Favorite Places in Khobar Corniche</title>

</head>

<body>

  <nav class="navbar navbar-default nav-bar col-sm-3 col-md-3">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				    <span class="sr-only">Toggle navigation</span>
				    <span class="icon-bar"></span>
				    <span class="icon-bar"></span>
				    <span class="icon-bar"></span>
			   </button>
         <h2 class="main-title">Favorite Places</h2>
       </div>
       <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
         <input type="search" id="search-input" placeholder="filter your location here" data-bind="textInput: filteredInput">
         <ul class="places-list" data-bind="foreach: myLocations">
           <p class="places" data-bind="text: title, click: $parent.showLocation,  visible: show"></p>
         </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- Google Maps -->
  <div id="map" class="map"></div>

  <!-- JQUERY -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- Knockout.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- JavaScript local file -->
  <script src="js/app.js"></script>

  <!-- Load GOOGLE MAPS API ASYNCHRONOUSLY -->
  <script async defer src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCFtfxTrNEQ1_8upASD57H1BUHymBW68eI&v=3&callback=initMap" onerror="mapError()"></script>
</body>

</html>
